<div class="checkout-container">
  <h2>Checkout</h2>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty ðŸ›’</p>
    <a routerLink="/food-menu" class="browse-link">Browse Menu</a>
  </div>

  <div *ngIf="cartItems.length > 0">
    <div class="cart-item" *ngFor="let item of cartItems">
      <div>
        <strong>{{ item.food.name }}</strong>
        <p>â‚¹{{ item.food.price }} x {{ item.quantity }}</p>
      </div>
      <div class="quantity-controls">
        <button (click)="updateQuantity(item, -1)">âž–</button>
        <span>{{ item.quantity }}</span>
        <button (click)="updateQuantity(item, 1)">âž•</button>
      </div>
    </div>

    <div class="total">
      <p><strong>Total:</strong> â‚¹{{ totalAmount }}</p>
    </div>

    <h3>Customer Details</h3>
    <form class="customer-form">
      <label>Name</label>
      <input [(ngModel)]="name" name="name" required />

      <label>Phone</label>
      <input [(ngModel)]="phone" name="phone" required />

      <label>Address</label>
      <textarea [(ngModel)]="address" name="address" required></textarea>

      <button type="button" (click)="placeOrder()">Place Order</button>
    </form>
  </div>
</div>
